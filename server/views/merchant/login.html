{% extends '../layouts/merchant_default.html' %} {% block title %}{{ title }}{% endblock %} {% block content %}
<div class="login-box">
  <div class="login-logo clearfix">
    <a><b>Admin</b>LTE</a>
    <span class="for-merchant">Merchant</span>
  </div>
  <!-- /.login-logo -->
  <div class="login-box-body">
    <h4 class="login-box-msg">
      <p class="lead">Login to Merchant Area</p>
    </h4>
    <form action="/business/login" method="post">
      <span class="text-danger">{{message}}</span>
      <div class="form-group has-feedback">
        <input type="username" class="form-control" placeholder="Email" name="username">
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" class="form-control" placeholder="Password" name="password">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="row">

        <!-- /.col -->
        <div class="col-xs-8">
          <button type="submit" class="btn btn-primary btn-block btn-flat">Log In</button>
        </div>
        <!-- /.col -->
      </div>
    </form>

    <!-- /.social-auth-links -->

    <!-- <a href="#">I forgot my password</a> -->
    <br>
    <a href="/business/register" class="text-center">Register as a merchant</a>
    <br />
    <a href="/business/forgotpass">I forgot my password</a>

  </div>
  <!-- /.login-box-body -->
</div>
<!-- /.login-box -->
{% endblock %}
